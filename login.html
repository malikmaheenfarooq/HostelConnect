<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelConnect - Login</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_4xwxdnIwH17a9mdOrixLz-cPhAmQfd4",
      authDomain: "hostel-connect-252d3.firebaseapp.com",
      projectId: "hostel-connect-252d3",
      storageBucket: "hostel-connect-252d3.appspot.com",
      messagingSenderId: "406428488417",
      appId: "1:406428488417:web:f65f0e3b5ca68a8a019da0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Login error: " + error.message);
        });
    };

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Signup error: " + error.message);
        });
    };
  </script>
</head>
<body style="font-family:sans-serif; display:flex; flex-direction:column; align-items:center; margin-top:80px;">
  <h1>Login or Sign Up</h1>
  <input id="email" type="email" placeholder="Email" style="margin:10px; padding:8px; width:250px;" />
  <input id="password" type="password" placeholder="Password" style="margin:10px; padding:8px; width:250px;" />
  <div>
    <button onclick="login()" style="margin:5px; padding:10px 20px;">Login</button>
    <button onclick="signup()" style="margin:5px; padding:10px 20px;">Sign Up</button>
  </div>
</body>
</html>
