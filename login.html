<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - HostelConnect</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <main class="login-container">
    <h1>HostelConnect Login / Signup</h1>

    <!-- Email Signup/Login -->
    <div>
      <h2>Email Login / Signup</h2>
      <input type="email" id="email" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter password (or leave blank for magic link)" />
      <button onclick="emailLogin()">Login / Signup</button>
      <button onclick="sendMagicLink()">Send Magic Link</button>
    </div>

    <hr/>

    <!-- Phone Login -->
    <div>
      <h2>Phone Number Login</h2>
      <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>

      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
