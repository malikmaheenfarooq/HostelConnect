<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Hostels | HostelConnect</title>
  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_4xwxdnIwH17a9mdOrixLz-cPhAmQfd4",
      authDomain: "hostel-connect-252d3.firebaseapp.com",
      projectId: "hostel-connect-252d3",
      storageBucket: "hostel-connect-252d3.appspot.com",
      messagingSenderId: "406428488417",
      appId: "1:406428488417:web:f65f0e3b5ca68a8a019da0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const listContainer = document.getElementById("hostelList");
      const querySnapshot = await getDocs(collection(db, "hostels"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "hostel-card";
        card.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>Rent:</strong> ‚Çπ${data.rent}</p>
          <p><strong>Description:</strong> ${data.description}</p>
        `;
        listContainer.appendChild(card);
      });
    };
  </script>
  <style>
    body {
      font-family: Arial;
      background: #f0f4f8;
      padding: 2rem;
    }
    .hostel-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üè† Available Hostels</h1>
  <div id="hostelList"></div>
</body>
</html>
